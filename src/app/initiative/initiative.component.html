<mat-card cdkDrag>
  <mat-card-content>
    <h3>Initiative</h3>
    <button class="close-button" mat-mini-fab (click)="handleClick()">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-card-content>
  <mat-card-content class="roll" *ngFor="let roll of rolls">
    {{roll.name}}: {{roll.value}}
  </mat-card-content>
</mat-card>
