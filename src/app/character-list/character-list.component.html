<mat-drawer-container hasBackdrop="true">
  <app-side-nav-toggle></app-side-nav-toggle>
  <app-initiative *ngIf="showInitTracker" (dismissed)="handleDismissed()" [characters]="this.characters"></app-initiative>
  <app-character-card *ngFor="let character of characters; let i = index"
                      (closed)="handleClosed(character.id)"
                      [character]="character"
  ></app-character-card>

</mat-drawer-container>
